<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <a href="" class="default-link">Ссылка</a>
        <button class="default-btn">Отправить</button>
        <input type="text" class="text-field" placeholder="Подсказка">
        <h2 class="subtitle">Подзаголовок</h2>
        <img src="img/logo.svg" alt="bikeshope" class="logo" width="154">

        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="" class="menu__link">Каталог</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Новинки</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Заказать</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Контакты</a>
                </li>
            </ul>
        </nav>

        <form action="" class="callback-form">
            <input type="tel" name="tel" class="text-field callback-form__inp" placeholder="Телефон">
            <button type="submit" class="default-btn callback-form__btn">Отправить</button>
        </form>
    </div>
</body>

</html>
